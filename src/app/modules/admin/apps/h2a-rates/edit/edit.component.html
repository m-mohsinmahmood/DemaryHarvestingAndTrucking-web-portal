<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div>
            <div class="text-lg font-medium">
                {{this.data && this.data.rateData.isEdit? 'Edit H2A Rate' : 'Add H2A Rate'}}
            </div>
        </div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"
            ></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col flex-auto p-6 sm:p-8 overflow-y-auto">
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <input matInput formControlName="state" />
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Hourly Rate</mat-label>
            <input matInput formControlName="hourly_rate" />
        </mat-form-field>
        
    </form>

    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-white text-on-primary">
        <div class="flex gap-2 items-center mt-4 sm:mt-0">
            <!-- Discard -->
            <button type="submit" class="bg-amber-600" mat-flat-button [color]="'primary'" (click)="saveAndClose()">
                Discard
            </button>
            <button mat-flat-button color="primary" [class.spinner]="isLoadingH2aRate$ | async" [disabled]="form.invalid || ((isLoadingH2aRate$) | async)" (click)="onSubmit()">{{this.data?.rateData.isEdit? 'Update':'Save'}}</button>
        </div>
    </div>
</div>
