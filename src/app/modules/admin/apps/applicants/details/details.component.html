<div
    class="sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div
            (click)="backHandler()"
            class="flex gap-3 items-center text-4xl font-extrabold tracking-tight"
        >
            <mat-icon
                class="icon-size-6 text-secondary"
                [svgIcon]="'heroicons_solid:arrow-circle-left'"
            ></mat-icon>
            <!-- <div>
                <img *ngIf="applicants.avatar" class="max-w-none flex items-center justify-center h-14 w-14 rounded-full" src="{{applicants.avatar}}" alt="">
                <div *ngIf="applicants.avatar === ''" class="flex items-center justify-center h-12 w-14 rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">{{applicants.name.charAt(0)}} </div>
            </div> -->
            <span class="ml-1 capitalize"
                >{{ applicants.fname }} {{ applicants.lname }}
            </span>
        </div>
        <!-- Actions -->
    </div>

    <!-- Main for Web & Tab -->
    <div class="sm:flex sm:flex-row mb-4 pt-2  sm:visible hidden">
        <div class="w-4/12 h-12 flex justify-start items-center ">
            <div class="flex" *ngFor="let route of routes;let i = index">
                <button mat-stroked-button  [style.background-color]="route.title === selectedIndex ? '#d4d7dd' : 'transparent'" [ngClass]="route.title === selectedIndex ? 'opacity-100' : 'opacity-80'" class="my-1 ml-1 sm:w-30 " (click)="clicked(route)">
                        <span style="font-size: 13px;  margin-left: 0px;"> {{route.title}} </span>
                    </button>
            </div>
        </div>
        <div class="w-8/12 sm:h-12 flex sm:flex-row   justify-end items-center ">
            <button mat-stroked-button   class="my-1 ml-2">
                <span style="font-size: 13px;"> Old Submitted Application </span>
            </button>
            <button mat-stroked-button   class="my-1 ml-2" (click)="openUpdateDialog()">
                <span style="font-size: 13px;"> Update Profile </span>
            </button>
            <button mat-stroked-button   class="my-1 ml-2">
                <span style="font-size: 13px"> Download/Print Profile </span>
            </button>
        </div>
    </div>
        <!-- Main for Mobile -->
    <div class="flex sm:flex-row mb-4 pt-2  sm:hidden visible overflow-x-scroll">
            <div class="flex" *ngFor="let route of routes;let i = index">
                <button mat-stroked-button  [style.background-color]="route.title === selectedIndex ? '#d4d7dd' : 'transparent'" [ngClass]="route.title === selectedIndex ? 'opacity-100' : 'opacity-80'" class="my-1 ml-1 sm:w-30 " (click)="clicked(route)">
                        <span style="font-size: 13px;  margin-left: 0px;"> {{route.title}} </span>
                    </button>
            </div>
            <button mat-stroked-button   class="my-1 ml-2 min-w-48">
                <span style="font-size: 13px;" class=""> Old Submitted Application </span>
            </button>
            <button mat-stroked-button   class="my-1 ml-2 min-w-40" (click)="openUpdateDialog()">
                <span style="font-size: 13px;"> Update Profile </span>
            </button>
            <button mat-stroked-button   class="my-1 ml-2 min-w-48">
                <span style="font-size: 13px"> Download/Print Profile </span>
            </button>
    </div>

    <div class="flex sm:flex-row flex-col ">
        <div class="md:w-8/12">
            <div>
                <ng-template [ngIf]="selectedIndex === 'Applicant Data'">
                    <app-applicantdata>
                    </app-applicantdata>
                </ng-template>
            </div>
            <div>
                <ng-template [ngIf]="selectedIndex === 'Recruiter Data'">
                    <app-recruiterremarks>
                    </app-recruiterremarks>
                </ng-template>
            </div>

        </div>
        <div class="md:w-4/12">
            <div class="h-120 bg-gray-100 rounded">
            <div class="flex flex-col p-4">
                <div class="flex relative min-h-18" *ngFor="let item of items">
                   <div class="flex flex-col items-center">
                    <div class="flex border-2 border-solid border-white rounded-full w-8 h-8 bg-white

                      bg-{{
                        item.status === 'a'
                            ? 'blue'
                            : 'to-blue-400'
                    }}-400
                    bg-{{
                        item.status === 'b'
                            ? 'red'
                            : ''
                    }}-400
                    bg-{{
                        item.status === 'c'
                            ? 'orange'
                            : ''
                    }}-400
                      bg-{{
                        item.status === 'd1'
                            ? 'yellow'
                            : ''
                    }}-400
             bg-{{
                        item.status ===
                        'e1'
                            ? 'green'
                            : ''
                    }}-400

                      " ></div>
                    <div class="timeline-track "  ></div>
                     </div>
                   <div class="flex-1 flex flex-row px-4">
                    <span class="w-8/12 text-md">{{item.content}}</span>
                    <div class=" w-4/12 flex justify-end font-mono text-xs">
                        <div>

                        </div>
                        {{item.date}}
                    </div>
                   </div>
                </div>
            </div>

            <div class="flex flex-row justify-center items-center mb-5">
                <button
                    class="hover:bg-blue-700 bg-blue-700 text-white font-sans hover:text-white py-2 px-2 rounded mr-2 w-44"
                >
                    <span>Advance to offer</span>
                </button>
                <button
                    class="bg-transparent hover:bg-red-500 text-red-500 font-sans hover:text-white py-2 px-2 border border-red-500 hover:border-transparent rounded w-28"
                >
                    <span>Reject</span>
                </button>
            </div>
        </div>
        </div>
    </div>

</div>
