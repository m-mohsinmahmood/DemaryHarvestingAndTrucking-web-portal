<div
    class="sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div
            (click)="backHandler()"
            class="flex gap-3 items-center text-4xl font-extrabold tracking-tight"
        >
            <mat-icon
                class="icon-size-6 text-secondary"
                [svgIcon]="'heroicons_solid:arrow-circle-left'"
            ></mat-icon>
            <!-- <div>
                <img *ngIf="applicants.avatar" class="max-w-none flex items-center justify-center h-14 w-14 rounded-full" src="{{applicants.avatar}}" alt="">
                <div *ngIf="applicants.avatar === ''" class="flex items-center justify-center h-12 w-14 rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">{{applicants.name.charAt(0)}} </div>
            </div> -->
            <span class="ml-1 capitalize"
                >{{ applicants.fname }} {{ applicants.lname }}
            </span>
        </div>
        <!-- Actions -->
    </div>

    <!-- Main -->
    <div class="flex mb-4">
        <div class="w-6/12 h-12 flex justify-start items-center">
            <div class="flex" *ngFor="let route of routes;let i = index">
                <button mat-stroked-button style="padding: 15px;" [style.background-color]="route.title === selectedIndex ? '#d4d7dd' : 'transparent'" [ngClass]="route.title === selectedIndex ? 'opacity-100' : 'opacity-80'" mat-button class="my-1 ml-2 justify-start w-full" (click)="clicked(route)">
                        <span style="font-size: 13px; font-weight: bold; margin-left: 10px;"> {{route.title}} </span>
                    </button>
            </div>
        </div>
        <div class="w-6/12 h-12 flex justify-end items-center">
            <button mat-stroked-button color="" class="mr-2">
                Old Submitted Application
            </button>
            <button mat-stroked-button color="" class="mr-2" (click)="openUpdateDialog()">
                Update Profile
            </button>
            <button mat-stroked-button color="" class="mr-2">
                Download/Print Profile
            </button>
        </div>
    </div>
    <div class="flex flex-row">
        <div class="w-8/12">
            <div>
                <ng-template [ngIf]="selectedIndex === 'Applicant Data'">
                    <app-applicantdata>
                    </app-applicantdata>
                </ng-template>
            </div>
            <div>
                <ng-template [ngIf]="selectedIndex === 'Recruiter Data'">
                    <app-recruiterremarks>
                    </app-recruiterremarks>
                </ng-template>
            </div>

        </div>
        <div class="w-4/12 min-h-72 bg-gray-100">
            <mat-stepper orientation="vertical" linear="" #stepper class="bg-gray-100 rounded">
                <mat-step [stepControl]="">
                    <ng-template matStepLabel>N/A</ng-template>
                </mat-step>
                <mat-step [stepControl]="">
                    <ng-template matStepLabel>New</ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Pre-Interview</ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>In Process</ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Hired</ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Evaluated</ng-template>
                </mat-step>
                <mat-step>
                    <ng-template matStepLabel>Not Being Considered</ng-template>
                </mat-step>
            </mat-stepper>
            <div class="flex flex-row justify-center items-center mb-5">
                <button
                    class="hover:bg-blue-700 bg-blue-700 text-white font-sans hover:text-white py-2 px-2 rounded mr-2 w-44"
                >
                    <span>Advance to offer</span>
                </button>
                <button
                    class="bg-transparent hover:bg-red-500 text-red-500 font-sans hover:text-white py-2 px-2 border border-red-500 hover:border-transparent rounded w-28"
                >
                    <span>Reject</span>
                </button>
            </div>
        </div>
    </div>

</div>
