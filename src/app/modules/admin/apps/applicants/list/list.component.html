<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Applicants</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search Applicant'" />
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openAddDialog()">
        <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
        <span class="lg:ml-2 ">Add</span>
      </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="applicantsdata$ | async as applicants">
                <ng-container *ngIf="applicants.length > 0; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div class="applicant-grid sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                            <div [mat-sort-header]="'namee'">Name</div>
                            <div class="hidden sm:block" [mat-sort-header]="'country'">
                                Country
                            </div>
                            <div class="hidden sm:block">Email</div>

                            <div class="hidden sm:block" [mat-sort-header]="'phone'">
                                Phone
                            </div>
                            <div class="">Status</div>
                            <div class="">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="applicantsdata$ | async as applicants">
                            <ng-container *ngFor="let applicant of applicants; trackBy: trackByFn">
                                <div class="applicant-grid grid items-center gap-4 py-4 px-6 md:px-8 border-b">
                                    <!-- Name -->
                                    <div class="capitalize">
                                        {{ applicant.name }}
                                    </div>

                                    <!-- Country -->
                                    <div class="flex items-center hidden sm:block">
                                        {{ applicant.country }}
                                    </div>

                                    <!-- Email -->
                                    <div class="hidden lg:block md:block sm:block truncate">
                                        {{ applicant.email }}
                                    </div>

                                    <!-- Cellphone -->
                                    <div class="lg:flex items-center hidden sm:block">
                                        <div class="min-w-4 ml-2">{{ applicant.cellPhone }}</div>
                                    </div>

                                    <!-- Status -->
                                    <div class="truncate">
                                        {{ applicant.status }}
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6" mat-stroked-button (click)="toggleDetails(applicant.id)">
                      <mat-icon
                        class="icon-size-5"
                        [svgIcon]="
                          selectedProduct?.id === applicant.id
                            ? 'heroicons_solid:chevron-up'
                            : 'heroicons_solid:chevron-right'
                        "
                      ></mat-icon>
                    </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <ng-container *ngIf="selectedProduct?.id === applicant.id">
                                        <ng-container *ngTemplateOutlet="
                        rowDetailsTemplate;
                        context: { $implicit: applicant }
                      "></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent" [ngClass]="{ 'pointer-events-none': isLoading }" [length]="pagination.length" [pageIndex]="pagination.page" [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator>
                </ng-container>
            </ng-container>

            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                    There are no products!
                </div>
            </ng-template>
        </div>
    </div>
</div>
