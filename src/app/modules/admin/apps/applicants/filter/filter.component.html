<div class="flex flex-col w-inherit  overflow-auto bg-card ">
    <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">

            <mat-icon
                class="icon-size-7 text-current"
                [svgIcon]="'heroicons_outline:filter'"
                ></mat-icon>
        <div class="ml-3 text-2xl font-semibold tracking-tight"
        >Filters</div>
        <button
            class="ml-auto"
            mat-icon-button
            mat-icon-button (click)="saveAndClose()"
          >
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div class="flex flex-col justify-center items-center ">
        <div class="h-128  ">
            <div class="w-inherit  flex  flex-col">
                <mat-form-field appearance="outline" class="cat mx-1 mt-2 w-full ">
                    <mat-label>Select Country</mat-label>
                    <mat-select multiple >
                        <mat-option
                            *ngFor="let country of country_list"
                            [value]="country"
                            >{{ country }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>
                    <mat-form-field appearance="outline" class="mx-1 mt-2 w-full">
                        <mat-label>Select status</mat-label>
                        <mat-select multiple>
                            <mat-option
                                *ngFor="let status of statusList"
                                [value]="status"
                                >{{ status }}</mat-option
                            >
                        </mat-select>
                    </mat-form-field>



            </div>
        </div>
        <div class="w-inherit flex justify-center items-center mt-1 mb-1">
            <button class="" mat-flat-button [color]="'primary'">
                <span class="" >Apply filters</span>
            </button>
            <!-- <button class="bg-transparent hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-1 border border-red-500 hover:border-transparent rounded inline-flex items-center">
                <mat-icon
                class="m-0 icon-size-4"
                color="warn"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                <span>Remove filters</span>
              </button> -->
        </div>
        <div class="w-inherit flex justify-center items-center mt-1 mb-1">
            <button class="bg-transparent hover:bg-red-500 text-red-500 font-semibold hover:text-white py-2 px-2 border border-red-500 hover:border-transparent rounded inline-flex items-center">
                <mat-icon
                class="m-0 icon-size-4"
                color="warn"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
                <span>Remove filters</span>
              </button>
        </div>

    </div>
</div>
