<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Non Motorized</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-44 lg:min-w-44 lg:min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <form [formGroup]="searchform">
                    <input matInput formControlName="search" [autocomplete]="'off'" [placeholder]="'Search'" />
                </form>
            </mat-form-field>
            <!-- Add product button -->
            <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openAddDialog()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
            <ng-container *ngIf="nonMotorizedList$ | async as nonMotorizedList">
                <ng-container *ngIf="nonMotorizedList.non_motorized.length > 0; else noVehicle">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="machinery-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort matSortDisableClear (matSortChange)="sortData($event)"

                        >
                        <div  mat-sort-header="name">Name</div>
                        <div  mat-sort-header="type" class="hidden sm:block">Type</div>
                        <div  mat-sort-header="model" class="hidden lg:block">Model</div>
                        <div  mat-sort-header="make" class="hidden lg:block">Make</div>
                        <div  mat-sort-header="year" class="hidden lg:block">Year</div>
                        <div  mat-sort-header="license_plate" class="hidden lg:block">License Plate</div>
                        <div  mat-sort-header="status" class="hidden lg:block">Status</div>

                        <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="nonMotorizedList$ | async as nonMotorizedList">
                            <ng-container
                                *ngFor="
                                    let nonMotorized of nonMotorizedList.non_motorized;
                                    trackBy: trackByFn
                                "
                            >
                                <div
                                    class="machinery-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                                >
                                   

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{ nonMotorized.name }}
                                    </div>

                                    <!-- Make -->
                                    <div class="hidden sm:block">
                                        {{ nonMotorized.type }}
                                    </div>

                                    <!-- Model -->
                                    <div class="hidden sm:block">
                                        {{ nonMotorized.model }}
                                    </div>

                                    <!-- Odometer -->
                                    <div class="hidden sm:block">
                                        {{ nonMotorized.make }}
                                    </div>

                                    <!-- Value -->
                                    <div class="hidden sm:block">
                                        {{ nonMotorized.year }}
                                    </div>
                                     <!-- Value -->
                                     <div class="hidden sm:block">
                                        {{ nonMotorized.license_plate }}
                                    </div>
                                     <!-- Active -->
                                     <div class="hidden sm:block">
                                        <mat-icon class="{{
                                            nonMotorized.status === true
                                                ? 'greenActiveIcon'
                                                : 'redInActiveIcon'
                                        }}" [svgIcon]="
                                            nonMotorized.status === true
                                                ? 'heroicons_solid:check-circle'
                                                : 'heroicons_solid:x-circle'
                                        ">check-circle</mat-icon>
                                    </div>


                                    <!-- Details button -->
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            (click)="toggleDetails(nonMotorized.id)"
                                        >
                                            <mat-icon
                                                class="icon-size-5"
                                                svgIcon="heroicons_solid:chevron-right"
                                            ></mat-icon>
                                        </button>
                                    </div>
                                </div>
                              
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{ 'pointer-events-none': isLoading }"
                        [length]="nonMotorizedList.non_motorized.length"
                        [pageIndex]="nonMotorizedList.non_motorized.page"
                        [pageSize]="nonMotorizedList.non_motorized.size"
                        [pageSizeOptions]="pageSizeOptions"
                        [showFirstLastButtons]="true"
                    ></mat-paginator>
                </ng-container>
            </ng-container>

            <ng-template #noVehicle>
                <div
                    class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                >
                    There are no products!
                </div>
            </ng-template>
        </div>
    </div>
</div>
