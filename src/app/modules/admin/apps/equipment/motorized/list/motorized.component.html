<div
    class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent"
>
    <!-- Header -->
    <div
        class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b"
    >
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Motorized</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field
                class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64"
            >
                <mat-icon
                    class="icon-size-5"
                    matPrefix
                    [svgIcon]="'heroicons_solid:search'"
                ></mat-icon>
                <input
                    matInput
                    [formControl]="searchInputControl"
                    [autocomplete]="'off'"
                    [placeholder]="'Search machinery'"
                />
            </mat-form-field>
            <!-- Add product button -->
            <!-- <button
                class="ml-4"
                mat-flat-button
                [color]="'primary'"
                (click)="openAddDialog()"
            >
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="ml-2 mr-1">Add</span>
            </button> -->
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <!-- Products list -->
        <div
            class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto"
        >
            <ng-container *ngIf="">
                <ng-container *ngIf="products.length > 0; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div
                            class="machinery-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5"
                            matSort
                            matSortDisableClear
                        >
                            <div></div>
                            <div>Name</div>
                            <div class="hidden sm:block">Make</div>
                            <div class="hidden lg:block">Model</div>
                            <div class="hidden lg:block">Odometer</div>
                            <div class="hidden lg:block">Value</div>
                            <div class="hidden sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="">
                            <ng-container
                                *ngFor="
                                    let product of products;
                                    trackBy: trackByFn
                                "
                            >
                                <div
                                    class="machinery-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b"
                                >
                                    <!-- Image -->
                                    <div>
                                        <img
                                            *ngIf="product.photo"
                                            class="max-w-none flex items-center justify-center h-8 w-8 rounded-full"
                                            src="{{ product.photo }}"
                                            alt=""
                                        />
                                        <div
                                            *ngIf="product.photo === ''"
                                            class="flex items-center justify-center w-8 h-8 rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200"
                                        >
                                            {{ product.name.charAt(0) }}
                                        </div>
                                    </div>

                                    <!-- Name -->
                                    <div class="truncate">
                                        {{ product.name }}
                                    </div>

                                    <!-- Make -->
                                    <div class="hidden sm:block">
                                        {{ product.make }}
                                    </div>

                                    <!-- Model -->
                                    <div class="hidden sm:block">
                                        {{ product.model }}
                                    </div>

                                    <!-- Odometer -->
                                    <div class="hidden sm:block">
                                        {{ product.odometer }}
                                    </div>

                                    <!-- Value -->
                                    <div class="hidden sm:block">
                                        {{ product.value }}
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button
                                            class="min-w-10 min-h-7 h-7 px-2 leading-6"
                                            mat-stroked-button
                                            (click)="toggleDetails(product.id)"
                                        >
                                            <mat-icon
                                                class="icon-size-5"
                                                svgIcon="heroicons_solid:chevron-right"
                                            ></mat-icon>
                                        </button>
                                    </div>
                                </div>
                                <div class="grid">
                                    <ng-container
                                        *ngIf="
                                            selectedProduct?.id === product.id
                                        "
                                    >
                                        <ng-container
                                            *ngTemplateOutlet="
                                                rowDetailsTemplate;
                                                context: { $implicit: product }
                                            "
                                        ></ng-container>
                                    </ng-container>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator
                        class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent"
                        [ngClass]="{ 'pointer-events-none': isLoading }"
                        [length]="pagination.length"
                        [pageIndex]="pagination.page"
                        [pageSize]="pagination.size"
                        [pageSizeOptions]="[5, 10, 25, 100]"
                        [showFirstLastButtons]="true"
                    ></mat-paginator>
                </ng-container>
            </ng-container>

            <ng-template #noProducts>
                <div
                    class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center"
                >
                    There are no products!
                </div>
            </ng-template>
        </div>
    </div>
</div>
