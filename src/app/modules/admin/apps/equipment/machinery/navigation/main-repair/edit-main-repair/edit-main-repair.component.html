<div class="flex flex-col max-w-250 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Details</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col flex-auto p-6 sm:p-8 sm:grid overflow-y-auto">

        <div class="grid grid-col-1 sm:grid-cols-2 justify-between gap-x-6 p-0">
            
            <mat-form-field appearance="outline">
                <mat-label>Repair Ticket Id</mat-label>
                <input readonly matInput formControlName="repairTicketId">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Assigned By Id</mat-label>
                <input readonly matInput formControlName="assignedById">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Assigned To Id</mat-label>
                <input readonly readonly matInput formControlName="assignedToId">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Equipment Id</mat-label>
                <input readonly matInput formControlName="equipmentId">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input readonly matInput formControlName="city">
            </mat-form-field>
            
    
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input readonly matInput formControlName="state">
            </mat-form-field>
            
            
            <mat-form-field appearance="outline">
                <mat-label>Issue Category</mat-label>
                <input readonly matInput formControlName="issueCategory">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Severity Type</mat-label>
                <input readonly matInput formControlName="severityType">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input readonly matInput formControlName="status">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Summary</mat-label>
                <input readonly matInput formControlName="summary">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input readonly matInput formControlName="description">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Ticket Type</mat-label>
                <input matInput formControlName="ticketType">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Employee ID</mat-label>
                <input readonly matInput formControlName="empId">
            </mat-form-field>
            
        </div>
    </form>
    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 text-on-primary">
        <!-- <div class="flex items-center mt-4 sm:mt-0  gap-x-4">
            <button class="ml-auto sm:ml-0" mat-flat-button (click)="discard()">
                Discard
            </button>

            <button type="submit" class="order-first sm:order-last" mat-flat-button [color]="'primary'"
                (click)="onSubmit()">
                Save
            </button>
        </div> -->
    </div>
</div>
