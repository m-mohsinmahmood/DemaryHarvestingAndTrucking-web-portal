<div class="flex flex-col max-w-250 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Add Harvest Information</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col flex-auto p-6 sm:p-8 sm:grid overflow-y-auto">

    
        <tr class="my-6 font-bold grid-cols-2 flex items-center justify-between	" >
            <td class="float-left">Harvest</td>
            <td></td>
        </tr>
        <tr class="flex flex-col flex-auto sm:grid lg:grid-cols-2 md:grid-cols-2 justify-between gap-x-6 p-0">

            <mat-form-field appearance="outline">
                <mat-label>Harvest Year</mat-label>
                <input matInput formControlName="harvestYear">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Skip invoice Math</mat-label>
                <input matInput formControlName="skipInvoiceMath1">
            </mat-form-field>
        </tr>
        <tr class="flex flex-col flex-auto sm:grid lg:grid-cols-2 md:grid-cols-2 justify-between gap-x-6 p-0">

            <!-- <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <mat-select formControlName="isActive">
                    <mat-option value="1">Active</mat-option>
                    <mat-option value="0">Not Active</mat-option>
                </mat-select>
            </mat-form-field> -->
    
            <mat-form-field appearance="outline">
                <mat-label>Arizona Invoice Math</mat-label>
                <input matInput  formControlName="arizonaInvoiceMath">
                <!-- <mat-error *ngIf="(f.title.dirty && f.title.invalid==true )">
                  <span>Please Enter Valid Number</span>
                </mat-error> -->
              </mat-form-field>

        </tr>


        <!-- Actions -->
    </form>
    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 text-on-primary">
        <div class="flex items-center mt-4 sm:mt-0  gap-x-4">
            <button class="ml-auto sm:ml-0" mat-flat-button [color]="'primary'" (click)="discard()">
                Discard
            </button>
           
            <button type="submit" class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="send()">
                Save
            </button>
        </div>
    </div>
</div>
