<div class="tab bg-white shadow sm:rounded-lg overflow-auto	">
        <!-- Farm Data Nested Tabs-->
          <!-- Fields Info-->
                <!-- <ng-container *ngIf="(customers.cropid).length > 0; else noProducts"> -->
                <div class="grid">
                    <div class="flex justify-center md:justify-end float-right my-4 sm:mt-0 sm:mr-14 mr-4">
                        <!-- Add product button -->
                        <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openAddFarmDialog()">
                                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                                <span class="ml-2 mr-1">Add Farm</span>
                            </button>
                    </div>
                    <!-- Header -->
                    <div class="crops-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                        <!-- <div class="hidden md:block" [mat-sort-header]="'sku'">
                                Farm ID
                            </div> -->
                        <div [mat-sort-header]="'name'">Farms</div>
                        <div class="hidden lg:block" [mat-sort-header]="'stock'">Fields</div>
                        <div class=" sm:block">Acres</div>
                        <div class=" sm:block">Crops</div>
                        <div class=" sm:block">Destinations</div>
                    </div>
                    <!-- Rows -->

                    <!-- <ng-container *ngIf="(customers)">
                            <ng-container *ngFor="let customer of customers; let i = index"> -->
                    <div class="crops-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">

                        <!-- SKU -->
                        <!-- <div class="hidden md:block truncate">
                                        {{customers.farmId}}
                                    </div> -->

                        <!-- Name -->
                        <div class="truncate">
                            {{customers.farmName}}
                        </div>

                        <!-- Harvest Year -->
                        <div class="hidden sm:block">
                            {{customers.farmHarvestYear}}
                        </div>

                        <!-- Stock -->
                        <div class="lg:flex items-center">
                            <div class="min-w-4 ml-2">{{customers.farmTotalAcres}}</div>
                        </div>
                    </div>
                    <!-- </ng-container>
                        </ng-container> -->
                </div>

                <!-- </ng-container> -->

                <!-- <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template> -->


</div>
