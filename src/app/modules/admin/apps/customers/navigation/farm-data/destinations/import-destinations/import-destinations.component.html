<div class="flex flex-col max-w-240 md:min-w-160 max-h-screen -m-6">
    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div>
            <div class="text-lg font-medium">
                {{"Import Customer Destinations"}}
            </div>
        </div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>
    <div>
        <div class="flex items-center p-8">
            <input (change)="incomingfile($event)" type="file" style="display: inline-block" placeholder="Upload file" accept=".xlsx, .xls, .csv" />
        </div>
    </div>
    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-white text-on-primary">
        <div class="flex gap-2 items-center mt-4 sm:mt-0">
            <button (click)="upload()" [disabled]="!this.file" class="ml-4 mr-4" color="primary" mat-flat-button>
                <mat-icon [svgIcon]="'heroicons_outline:upload'"></mat-icon>
                <span class="lg:ml-2 ml-2">Import</span>
            </button>
        </div>
    </div>
</div>
