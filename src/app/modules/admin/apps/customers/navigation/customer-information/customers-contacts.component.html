<div *ngIf="!isContactData" class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Contacts</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search Contacts'">
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openAddDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="lg:ml-2 mr-1">Add</span>
            </button>
        </div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">

        <!-- Products list -->
        <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
            <ng-container *ngIf="this.customersContact.customer_contacts">
                <ng-container *ngIf="this.customersContact; else noProducts">
                    <div class="grid">
                        <!-- Header -->
                        <div class="contact-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>

                            <div class="sm:block">First Name</div>
                            <div class="hidden sm:block">Last Name</div>
                            <div class="hidden sm:block">Contact Number</div>

                            <div class="hidden sm:block">Position</div>
                            <div class="hidden sm:block">
                                Phone Number
                            </div>
                            <div class="hidden sm:block">
                                Email
                            </div>
                            <div class="sm:block">Details</div>
                        </div>
                        <!-- Rows -->
                        <ng-container *ngIf="this.customersContact.customer_contacts">
                            <ng-container *ngFor="let customerContact of this.customersContact.customer_contacts; trackBy: trackByFn">
                                <div class="contact-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b" ng-click="toggleContactsDetails(product.id)">
                                    <!-- Image -->
                                    <!-- <div>
                                        <img *ngIf="product.avatar" class="max-w-none flex items-center justify-center h-8 w-8 rounded-full" src="{{product.avatar}}" alt="">
                                        <div *ngIf="product.avatar ==''" class="flex items-center justify-center w-8 h-8 rounded-full text-lg uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">{{product.name.charAt(0)}} </div>
                                    </div> -->

                                    <!-- First Name -->
                                    <div class="truncate">
                                        {{customerContact.first_name}}
                                    </div>

                                    <div class="hidden sm:block truncate">
                                        {{customerContact.last_name}}
                                    </div>

                                    <!-- Last Name -->
                                    <div class="hidden sm:block items-left">
                                        <div class="min-w-4">{{customerContact.cell_number}}</div>
                                    </div>

                                    <!-- Position -->
                                    <div class="hidden sm:block items-center">
                                        <div class="min-w-4">{{customerContact.position}}</div>
                                    </div>

                                    <!-- Phone Number -->
                                    <div class="hidden sm:block items-left">
                                        <div class="min-w-4">{{customerContact.office_number}}</div>
                                    </div>

                                    <!-- Email -->
                                    <div class="hidden sm:block items-center">
                                        <div class="min-w-4">{{customerContact.email}}</div>
                                    </div>

                                    <!-- Details button -->
                                    <div>
                                        <button class="min-w-10 min-h-7 h-7 px-2 leading-6 items-center" mat-stroked-button (click)="toggleContactsDetails(customerContact.id)">
                                            <mat-icon
                                                class="icon-size-5"
                                                [svgIcon]="'heroicons_solid:chevron-right'"></mat-icon>
                                        </button>
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </div>

                    <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent" [ngClass]="{ 'pointer-events-none': isLoading }" [length]="10" [pageIndex]="currentPage" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                        (page)="pageChanged($event)" [showFirstLastButtons]="true"></mat-paginator>

                </ng-container>
            </ng-container>
            <ng-template #noProducts>
                <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
            </ng-template>

        </div>

    </div>



</div>
