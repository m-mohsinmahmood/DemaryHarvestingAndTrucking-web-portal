<div class="flex flex-col max-w-250 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Add Farming Rate</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon
                class="text-current"
                [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form [formGroup]="itemForm" (ngSubmit)="onSubmit()" class="flex flex-col flex-auto p-6 sm:p-8 sm:grid overflow-y-auto">

        <!-- <mat-form-field appearance="outline">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id">
        </mat-form-field> -->
        <div class="mb-6 font-bold grid-cols-1 flex items-center justify-between	" >
        </div>
        <div class="flex flex-col flex-auto sm:grid-cols-1 justify-between gap-x-6 p-0">
            <mat-form-field appearance="outline">
                <mat-label>Equipment Type</mat-label>
                <input matInput formControlName="itemListInvoiceModule">
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Rate</mat-label>
                <input matInput formControlName="qtyInvoiceModule">
            </mat-form-field>

        </div>
    </form>
    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 text-on-primary">
        <div class="flex items-center mt-4 sm:mt-0  gap-x-4">
            <button class="ml-auto sm:ml-0" mat-flat-button (click)="discard()">
                Discard
            </button>
           
            <button type="submit" class="order-first sm:order-last" mat-flat-button [color]="'primary'" (click)="send()">
                Save
            </button>
        </div>
    </div>
</div>
