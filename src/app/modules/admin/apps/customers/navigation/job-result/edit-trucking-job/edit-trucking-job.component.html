<div class="flex flex-col max-w-250 md:min-w-160 max-h-screen -m-6">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium">Edit Item</div>
        <button mat-icon-button (click)="saveAndClose()" [tabIndex]="-1">
            <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
        </button>
    </div>

    <!-- Compose form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex flex-col flex-auto p-6 sm:p-8 sm:grid overflow-y-auto">

        <div class="grid grid-col-1 sm:grid-cols-2 justify-between gap-x-6 p-0">
            

            <mat-form-field appearance="outline">
                <mat-label>Dispatcher First Name</mat-label>
                <input readonly matInput formControlName="dispatcher_fname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Dispatcher First Name</mat-label>
                <input readonly matInput formControlName="dispatcher_lname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Driver First Name</mat-label>
                <input readonly matInput formControlName="driver_fname">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Driver Last Name</mat-label>
                <input readonly matInput formControlName="driver_lname">
            </mat-form-field>
            <mat-form-field birthdayFormat class="w-full" appearance="outline">
                <mat-label>Load Date</mat-label>
                <input readonly  id="date" name="date" formControlName="load_date" matInput [matDatepicker]="picker4" readonly>
                <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Cargo</mat-label>
                <input readonly matInput formControlName="cargo">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input readonly matInput formControlName="city">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>State</mat-label>
                <input readonly matInput formControlName="state">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Crop Name</mat-label>
                <input readonly matInput formControlName="crop_name">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Customer Name</mat-label>
                <input readonly matInput formControlName="customer_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Dispatcher Notes</mat-label>
                <input readonly matInput formControlName="dispatcher_notes">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Rate</mat-label>
                <input readonly matInput formControlName="rate">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Truck Name</mat-label>
                <input readonly matInput formControlName="truck_name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Total Job Miles</mat-label>
                <input matInput formControlName="total_job_miles">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Total Trip Miles</mat-label>
                <input readonly matInput formControlName="total_trip_miles">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Truck Driver Notes</mat-label>
                <input readonly matInput formControlName="truck_driver_notes">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Weight Load</mat-label>
                <input matInput formControlName="weightLoad">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Scale Wicket</mat-label>
                <input readonly matInput formControlName="scaleTicket">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Hours Worked</mat-label>
                <input matInput formControlName="hours_worked">
            </mat-form-field>
            
            <mat-form-field appearance="outline">
                <mat-label>Status</mat-label>
                <input readonly matInput formControlName="status">
            </mat-form-field>





        </div>
    </form>
    <div class="flex flex-0 items-center justify-end h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 text-on-primary">
        <div class="flex items-center mt-4 sm:mt-0  gap-x-4">
            <button class="ml-auto sm:ml-0" mat-flat-button (click)="discard()">
                Discard
            </button>

            <button type="submit" class="order-first sm:order-last" mat-flat-button [color]="'primary'"
                (click)="onSubmit()">
                Save
            </button>
        </div>
    </div>
</div>
