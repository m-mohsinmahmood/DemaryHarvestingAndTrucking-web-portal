<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">

    <!-- Header -->
    <div class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">
        <!-- Loader -->
        <div class="absolute inset-x-0 bottom-0" *ngIf="isLoading">
            <mat-progress-bar [mode]="'indeterminate'"></mat-progress-bar>
        </div>
        <!-- Title -->
        <div class="text-4xl font-extrabold tracking-tight">Crops</div>
        <!-- Actions -->
        <div class="flex flex-shrink-0 items-center mt-6 sm:mt-0 sm:ml-4">
            <!-- Search -->
            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded min-w-64">
                <mat-icon class="icon-size-5" matPrefix [svgIcon]="'heroicons_solid:search'"></mat-icon>
                <input matInput [formControl]="searchInputControl" [autocomplete]="'off'" [placeholder]="'Search Crops'">
            </mat-form-field>
            <!-- Add product button -->
            <button class="ml-4" mat-flat-button [color]="'primary'" (click)="openAddDialog()">
                <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                <span class="lg:ml-2">Add</span>
            </button>
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                  <mat-icon>filter</mat-icon>
                  <span>Filters</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>upload</mat-icon>
                  <span>Import</span>
                </button>
                <button mat-menu-item>
                  <mat-icon>download</mat-icon>
                  <span>Export</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>download</mat-icon>
                    <span>Download Template</span>
                  </button>
            </mat-menu>
        </div>
    </div>

    <div class="mt-4 px-4 py-5 sm:p-0">
        <!-- Main -->
        <div class="flex flex-auto overflow-hidden">
            <!-- Products list -->
            <div class="flex flex-col flex-auto sm:mb-18 overflow-hidden sm:overflow-y-auto">
                <ng-container>
                    <ng-container>
                        <div class="grid">
                            <!-- Header -->
                            <div class="crop-grid z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                                <div>
                                    Crop
                                </div>
                                <div>
                                    Variety
                                </div>
                                <div>
                                    Bushel Weight
                                </div>
                            </div>
                            <!-- Rows -->
                            <ng-container>
                                <ng-container>
                                    <div *ngFor="let number of [0,1,2,3,4]" class="crop-grid grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                        <div>
                                            Alfalfa
                                        </div>
                                        <!-- Harvest Year -->
                                        <div>
                                            Alfalfa
                                        </div>
                                        <!-- Contact -->
                                        <div>
                                            <div class="min-w-4 ml-2">50 </div>
                                        </div>
                                    </div>
                                </ng-container>
                            </ng-container>
                        </div>
                        <!-- <mat-paginator class="sm:absolute sm:inset-x-0 sm:bottom-0 border-b sm:border-t sm:border-b-0 z-10 bg-gray-50 dark:bg-transparent" [ngClass]="{'pointer-events-none': isLoading}" [length]="pagination.length" [pageIndex]="pagination.page" [pageSize]="pagination.size"
                            [pageSizeOptions]="[5, 10, 25, 100]" [showFirstLastButtons]="true"></mat-paginator> -->
                    </ng-container>
                </ng-container>
                <ng-template #noProducts>
                    <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no products!</div>
                </ng-template>

            </div>

        </div>
    </div>
