<div class="w-full">
    <div class="px-3 mt-4" >
        <div class="sm:p-0 rounded-md mx-2 my-2 border">
            <!-- Main -->
            <div class="flex flex-auto overflow-hidden">
                <div class="flex flex-col flex-auto overflow-hidden sm:overflow-y-auto">
                    <ng-container>
                        <ng-container>
                            <div class="grid">
                                <div class="flex justify-between items-center mx-2 rounded-md ">
                                    <p class="text-black font-semibold text-4xl py-3 ">
                                        All DWRs
                                    </p>
                                    <!-- Filters -->
                                    <button mat-flat-button class="mat-filter" (click)="filtersDrawer.toggle()">
                                        <!-- <mat-icon
                                            [svgIcon]="'heroicons_solid:filter'"></mat-icon> -->
                                        <mat-icon
                                            [svgIcon]="'heroicons_outline:filter'"></mat-icon>
                                    </button>
                                </div>
                                <!-- Header -->
                                <div class="farm-data-farms z-10 sticky top-0 grid gap-4 py-4 px-6 md:px-8 shadow text-md font-semibold text-secondary bg-gray-50 dark:bg-black dark:bg-opacity-5" matSort matSortDisableClear>
                                    <div>ID</div>
                                    <div>Name</div>
                                    <div>Date</div>
                                    <div>Supervisor</div>
                                    <div>Category</div>
                                    <div>State</div>
                                    <div>Hours</div>
                                    <div>Hourly Rate</div>
                                    <div>Total Wages</div>
                                    <!-- <div class="">Actions</div> -->
                                </div>
                                <!-- Rows -->
                                <ng-container>
                                    <ng-container >
                                        <div class="farm-data-farms grid items-center gap-4 py-3 px-6 md:px-8 border-b">
                                            <div
                                            class="sm:block flex items-center cursor-pointer truncate break-words text-blue-600 hover:text-blue-800 visited:text-purple-600"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                            <div class="truncate"></div>
                                        </div>
                                    </ng-container>
                                </ng-container>
                            </div>
                        </ng-container>
                    </ng-container>
                    <ng-template #noProducts>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">
                            There is no Payroll Data!
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Filters -->
<fuse-drawer class="w-100 min-w-100 sm:w-100 sm:min-w-100 z-999 bg-green-300" fixed [mode]="'over'"
    [name]="'filtersDrawer'" [position]="'right'" #filtersDrawer>
    <div class="flex flex-col w-100 overflow-auto bg-card">
        <div class="flex flex-row items-center px-6 h-20 min-h-20 text-white bg-primary">
            <mat-icon class="icon-size-7 text-current" [svgIcon]="'heroicons_outline:filter'"></mat-icon>
            <div class="ml-3 text-2xl font-semibold tracking-tight">
                Filters
            </div>
            <button class="ml-auto" mat-icon-button mat-icon-button (click)="filtersDrawer.close()">
                <mat-icon class="text-current" [svgIcon]="'heroicons_outline:x'"></mat-icon>
            </button>
        </div>
        <div class="flex flex-col justify-center items-center h-screen">
            <div class="h-5/6 w-96">
                <div class="w-inherit flex flex-col">
                    <form [formGroup]="dwrFiltersForm" (ngSubmit)="applyFilters()"
                        class="flex flex-col flex-auto p-6 sm:p-8">
                        <div class="flex flex-col flex-auto justify-between gap-x-6 p-0">
                            <mat-form-field appearance="outline">
                                <mat-label>Name</mat-label>
                                <mat-select formControlName="name" multiple>
                                    <mat-option value="F">Farming</mat-option>
                                    <mat-option value="T">Trucking</mat-option>
                                    <mat-option value="H">Harvesting</mat-option>
                                    <mat-option value="L">Leasing</mat-option>
                                    <mat-option value="P">Prospect</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <mat-form-field appearance="outline">
                            <mat-label>Date</mat-label>
                            <mat-select formControlName="date">
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="category">

                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Supervisor</mat-label>
                            <mat-select formControlName="supervisor">

                            </mat-select>
                        </mat-form-field>
                    </form>
                </div>
            </div>
            <div class="flex flex-row justify-evenly items-center w-80">
                <div class="w-inherit flex justify-center items-center mt-1 mb-1">
                    <button [disabled]="" (click)="applyFilters(); filtersDrawer.close()" class="" mat-flat-button
                        [color]="'primary'">
                        <span class="">Apply filters</span>
                    </button>
                </div>
                <div class="w-inherit flex justify-center items-center mt-1 mb-1">
                    <button [disabled]="" (click)="removeFilters(); filtersDrawer.close()" mat-flat-button [color]="'warn'">
                        <span>Remove filters</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</fuse-drawer>
