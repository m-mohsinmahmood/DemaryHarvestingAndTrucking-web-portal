<div class="inset-0 flex flex-col min-w-0 bg-green-400">
    <mat-drawer-container class="flex-auto bg-card dark:bg-transparent">
        <!-- Drawer -->
        <mat-drawer class="w-full sm:w-100 dark:bg-gray-900" [mode]="drawerMode" [opened]="false" [position]="'end'"
            [disableClose]="true" #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>
        <mat-drawer-content class="flex flex-col dark:bg-transparent">
            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <div class="relative flex  flex-row flex-0 items-center justify-between py-4 px-6 md:px-8 border-b">
                    <div class="flex gap-3 items-center text-2xl font-extrabold tracking-tight pl-2 cursor-pointer">
                        <span class="ml-1 capitalize">Personalized Documents</span>
                    </div>
                </div>
                <div class="tab">
                    <mat-tab-group (selectedTabChange)="tabChanged($event)"  mat-align-tabs="start"   >
                        <mat-tab label="Onboarding">
                            <app-onboarding-documents [employeeDocs] = "(employeeDocs$ | async)" [onboardingDocuments] = "(policyDocument$ | async)" [employeeId] = "routeID" ></app-onboarding-documents>
                        </mat-tab>
                        <mat-tab label="CDL">
                            <app-cdl-documents [employeeId] = "routeID" ></app-cdl-documents>
                        </mat-tab>
                        <mat-tab label="Work"> 
                            <app-work-documents [employeeId] = "routeID" ></app-work-documents>
                        </mat-tab>
                        <mat-tab label="Miscelleanous"> 
                            <app-miscellaneous-documents [employeeId] = "routeID" ></app-miscellaneous-documents>
                        </mat-tab>
                    </mat-tab-group>
                </div>
            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
