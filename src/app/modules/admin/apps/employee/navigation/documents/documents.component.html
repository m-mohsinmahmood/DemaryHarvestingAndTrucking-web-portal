<div class="inset-0 flex flex-col min-w-0 bg-green-400">
    <mat-drawer-container
        class="flex-auto bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer
            class="w-full sm:w-100 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col dark:bg-transparent">

            <!-- Main -->
            <div class="flex flex-col flex-auto">
                <div class="relative flex  flex-row flex-0 items-center justify-between py-4 px-6 md:px-8 border-b">
                    <div class="flex gap-3 items-center text-2xl font-extrabold tracking-tight pl-2 cursor-pointer">
                        <span class="ml-1 capitalize">Documents</span>
                    </div>
                </div>
                <!-- Documents list -->
                <ng-container *ngIf="documents && (documents.folders.length > 0 || documents.files.length > 0); else noDocuments">
                    <div class="p-6 md:p-8 space-y-8">
                        <!-- Folders -->
                        <ng-container *ngIf="documents.folders.length > 0">
                            <div>
                                <div class="font-bold">Folders</div>
                                <div
                                    class="flex flex-wrap -m-2 mt-2">
                                    <ng-container *ngFor="let folder of documents.folders; trackBy:trackByFn">
                                        <div class="relative w-40 h-40 m-2 p-4 shadow rounded-2xl bg-card
                                        bg-{{folder.id === activeID? 'blue': ''}}-600">
                                            <a
                                                class="z-10 absolute inset-0 flex flex-col p-4 cursor-pointer"
                                                (click)="getFiles(folder.id)"
                                                >
                                                <div class="aspect-w-9 aspect-h-6">
                                                    <div class="flex items-center justify-center">
                                                        <!-- Icon -->
                                                        <mat-icon
                                                            class="icon-size-14 text-hint"
                                                            [svgIcon]="'iconsmind:folder'"></mat-icon>
                                                    </div>
                                                </div>
                                                <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                                    <div
                                                        class="truncate text-{{folder.id === activeID? 'white': ''}}"
                                                        [matTooltip]="folder.name">{{folder.name}}</div>
                                                    <ng-container *ngIf="folder.contents">
                                                        <div class="text-secondary truncate  text-{{folder.id === activeID? 'white': ''}}">{{folder.contents}}</div>
                                                    </ng-container>
                                                </div>
                                            </a>
                                        </div>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>

                        <!-- Files -->
                        <ng-container *ngIf="documents.files.length > 0">
                            <div>
                                <div class="font-bold">Files</div>
                                <div
                                    class="flex flex-wrap -m-2 mt-2">
                                    <ng-container *ngFor="let file of documents.files; trackBy:trackByFn">
                                        <a
                                            class="flex flex-col w-40 h-40 m-2 p-4 shadow rounded-2xl cursor-pointer bg-card"

                                            >
                                            <div class="aspect-w-9 aspect-h-6">
                                                <div class="flex items-center justify-center">
                                                    <!-- Icons -->
                                                    <div class="relative">
                                                        <mat-icon
                                                            class="icon-size-14 text-hint"
                                                            [svgIcon]="'iconsmind:file'"></mat-icon>
                                                        <div
                                                            class="absolute left-0 bottom-0 px-1.5 rounded text-sm font-semibold leading-5 text-white"
                                                            [class.bg-red-600]="file.type === 'PDF'"
                                                            [class.bg-blue-600]="file.type === 'DOC'"
                                                            [class.bg-green-600]="file.type === 'XLS'"
                                                            [class.bg-gray-600]="file.type === 'TXT'"
                                                            [class.bg-amber-600]="file.type === 'JPG'">
                                                            {{file.type.toUpperCase()}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="flex flex-col flex-auto justify-center text-center text-sm font-medium">
                                                <div
                                                    class="truncate"
                                                    [matTooltip]="file.name">{{file.name}}</div>
                                                <ng-container *ngIf="file.contents">
                                                    <div class="text-secondary truncate">{{file.contents}}</div>
                                                </ng-container>
                                            </div>
                                        </a>
                                    </ng-container>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>

                <!-- No documents template -->
                <ng-template #noDocuments>
                    <div class="flex flex-auto flex-col items-center justify-center bg-gray-100 dark:bg-transparent">
                        <mat-icon
                            class="icon-size-24"
                            [svgIcon]="'iconsmind:file_hide'"></mat-icon>
                        <div class="mt-4 text-2xl font-semibold tracking-tight text-secondary">There are no documents!</div>
                    </div>
                </ng-template>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
