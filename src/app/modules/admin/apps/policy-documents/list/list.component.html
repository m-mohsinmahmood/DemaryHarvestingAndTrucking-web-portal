<div class="sm:absolute sm:inset-0 flex flex-col flex-auto min-w-0 sm:overflow-hidden bg-card dark:bg-transparent">
    <div class="flex flex-col dark:bg-transparent">
        <!-- Main -->
        <div class="flex flex-col flex-auto">
            <div class="relative flex  flex-row flex-0 items-center justify-between py-4 px-6 md:px-8 border-b">
                <div class="flex gap-3 items-center text-2xl font-extrabold tracking-tight pl-2 cursor-pointer">
                    <span class="ml-1 capitalize">Company Documents</span>
                </div>
            </div>
            <div class="tab">
                <mat-tab-group (selectedTabChange)="tabChanged($event)"  mat-align-tabs="start"   >
                    <mat-tab label="Onboarding">
                        <app-onboarding-documents [onboardingDocuments] = "(policyDocument$ | async)" ></app-onboarding-documents>
                    </mat-tab>
                    <mat-tab label="CDL">
                        <app-cdl-documents></app-cdl-documents>
                    </mat-tab>
                    <mat-tab label="Work"> 
                        <app-work-documents></app-work-documents>
                    </mat-tab>
                    <mat-tab label="Miscellaneous"> 
                        <app-miscellaneous-documents></app-miscellaneous-documents>
                    </mat-tab>
                    <mat-tab label="Employment Period Mar 15, 2023 to Jan 15, 2024"> 
                        <app-miscellaneous-documents></app-miscellaneous-documents>
                    </mat-tab>
                    <mat-tab label="Employment Period Jul 1st, 2023 to Jan 15, 2024"> 
                        <app-miscellaneous-documents></app-miscellaneous-documents>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>
