<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>
<!-- Mobile navigation -->
<fuse-vertical-navigation class="dark bg-gray-900 print:hidden md:hidden flex" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container fuseVerticalNavigationContentHeader>

        <div class="flex flex-col items-left w-full p-4">
            <div class="relative w-24 h-24 font-medium">
                <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateHome()" mat-button>Home</button>
                <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateEmployment()"
                    mat-button>Employment</button>
                <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateServices()"
                    mat-button>Services</button>
                <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateContactUs()" mat-button>Contact
                    Us</button>
                <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateToLogin()" mat-button>Log In</button>

                <!-- <button class="min-w-16 py-4 ml-2 pl-8 font-medium text-xl join-us-btn custom-btn-color" mat-flat-button
                    type="button" (click)="openDialog()">
                    Join Us
                    <mat-icon [svgIcon]="'heroicons_outline:arrow-right'"></mat-icon>
                </button> -->



                <button class="min-w-16 py-4 ml-2 font-medium text-xl join-us-btn custom-btn-color mt-4" mat-flat-button
                    type="button" (click)="navigateContactUs()">
                    Get Quote
                </button>
            </div>

        </div>
    </ng-container>
</fuse-vertical-navigation>
<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full bg-white">

                    <img src="assets\logo\Logo.svg" class="py-10 w-32 h-auto">
                </div>
                <div class="col-2 w-6/12 md:w-8/12 sm:flex items-center justify-center font-medium gap-2 py-8 hidden">
                    <button class="max-w-16 py-4 font-medium text-xl" (click)="navigateHome()" mat-button>Home</button>
                    <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateEmployment()"
                        mat-button>Employment</button>
                    <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateServices()"

                    <button class="min-w-16 py-4 font-medium text-xl" (click)="navigateContactUs()" mat-button>Contact

                    <button class="min-w-16 py-4 ml-2 font-medium text-xl join-us-btn custom-btn-color" mat-flat-button
                        type="button" (click)="navigateContactUs()">
                        Get Quote
                    </button>


                </div>
            </div>
        </div>

        <!-- Header -->

            <button mat-icon-button (click)="toggleNavigation('mainNavigation')">

        </div>
